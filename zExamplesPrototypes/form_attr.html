<div id="currentAttribute">
    <div id="selectedAttributeHeader">
        <h3>
            3.
            Format </h3><!--
        <div id="selectedAttributeLink">
            <a href="" class="configuratorTooltip thickbox">
            <div class="sprite-default-11-info_11-png sprite-container-default-11-png"></div>            </a>
        </div>
    --></div>
    <div id="attributeValues">

        <div class="row">
            <div id="configuratorContent" class="col-float-9">
                <div style="padding: 20px 0;">
                    <br>
                    Please select the desired size for this product.
                </div>

                <form id="customformatSelectForm"
                      enctype="application/x-www-form-urlencoded" action=""
                      method="post">
                    <div class="zend_form">

                        <div class="form-element-singlecolumn-div"
                             style="display: none;">
                            <div class="form-element-singlecolumn-label"
                                 id="id-label" style=" width: 192px;">
                                &nbsp;</div>
                            <span class="form-element-singlecolumn"
                                  id="id-input"><input name="id" value=""
                                                       id="id"
                                                       type="hidden"></span>
                        </div>
                        <div class="form-element-singlecolumn-break"></div>

                        <div class="form-element-singlecolumn-div">
                            <div class="form-element-singlecolumn-label"
                                 id="width-label" style=" width: 192px;"><label
                                    for="width">Please enter your desired width
                                (min. 30 cm, max. 300 cm).</label></div>
                            <span class="form-element-singlecolumn"
                                  id="width-input"><input name="width"
                                                          id="width" value="0"
                                                          maxlength="5"
                                                          onclick="this.select();"
                                                          type="text"></span>
                            <div class="form-element-singlecolumn-description"
                                 id="width-description">cm
                            </div>
                        </div>
                        <div class="form-element-singlecolumn-break"></div>

                        <div class="form-element-singlecolumn-div">
                            <div class="form-element-singlecolumn-label"
                                 id="height-label" style=" width: 192px;"><label
                                    for="height">Please enter your desired
                                height (min. 30 cm, max. 140 cm).</label></div>
                            <span class="form-element-singlecolumn"
                                  id="height-input"><input name="height"
                                                           id="height" value="0"
                                                           maxlength="5"
                                                           onclick="this.select();"
                                                           type="text"></span>
                            <div class="form-element-singlecolumn-description"
                                 id="height-description">cm
                            </div>
                        </div>
                        <div class="form-element-singlecolumn-break"></div>
                    </div>
                </form>
                <div id="button-bar">
                    <div class="button buttonRound sizeBigger  button-right"
                         id="shopbutton_next"
                         onclick="handleCustomFormatStep(5633, 4387, 21769)">
                        <span>Continue</span>
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0" y="0" width="306" height="306" viewBox="0 0 306 306" xml:space="preserve"><polygon points="94.35,0 58.65,35.7 175.95,153 58.65,270.3 94.35,306 247.35,153"></polygon></svg>
                    </div>
                </div>
            </div>
            <div class="divider-vertical"></div>
            <div class="col-float-3">
                <div class="widget_cart">
                </div>
            </div>

    <div class="clear"></div>
